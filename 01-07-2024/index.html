<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables/Forms Class</title>
  </head>

  <body>
    <table border="1">
      <tr>
        <th>Name</th>
        <th>CNIC</th>
        <th>Phone</th>
        <th>Image</th>
      </tr>
      <tr>
        <td>Ahmed</td>
        <td>12415-8851521-8</td>
        <td>0333-5232658</td>
        <td>
          <a href="https://www.google.com/" target="_blank">
            <img
              src="./images/landmarks-US.webp"
              alt="Profile Picture"
              width="100px"
              height="100px"
            />
          </a>
        </td>
      </tr>
    </table>

    <h3>Forms</h3>
    <form action="http://www.example.com/login.php">
      <p>Username:
       <input type="text" name="username" size="5"
       maxlength="30" />
      </p>
      <p>Password:
        <input type="password" name="password" size="5"
        maxlength="30" />
       </p>

       <p>What did you think of this gig?</p>
 <textarea name="comments" cols="20" rows="4" placeholder="Enter your name"></textarea>

 <p>Please select your favorite genre:
  <br />
  <input type="radio" name="genre" value="rock"
  checked="checked" /> Rock
  <input type="radio" name="genre" value="pop" />
  Pop
  <input type="radio" name="genre" value="jazz" />
  Jazz
 </p>
 <p>Please select your favorite music service(s):
  <br />
  <input type="checkbox" name="service"
  value="itunes" checked="checked" /> iTunes
  <input type="checkbox" name="service"
  value="lastfm" /> Last.fm
  <input type="checkbox" name="service"
  value="spotify" /> Spotify
 </p>

      </form>
  </body>
</html>
