<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gird</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h3>CSS Grid</h3>
    <main id="mainContent">
        <header>Header</header>
        <aside>Aside</aside>
        <div class="left">left</div>
        <div class="right">right</div>
        <footer>footer</footer>
    </main>
    <section id="boxSection">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
    </section>
</body>
</html>
